<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <link rel="icon" href="https://em-content.zobj.net/thumbs/120/apple/325/cloud-with-lightning-and-rain_26c8-fe0f.png">

        <link rel="stylesheet" href="style.css">
        <title>Weather App</title>
    </head>

    <body>
        <div class="container">
            <div class="search-box">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Enter your location">
                <button class="fa-solid fa-magnifying-glass"></button>
            </div>

            <div class="not-found">
                <img src="../WeatherApp/Images/weather_404.png">
                <p>Oops! Invalid Location</p>
            </div>

            <div class="weather-box">
                <img src="">
                <p class="temperature"></p>
                <p class="description"></p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <span></span>
                    <p class="humid-level">Humidity</p>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                    <p class="wind-speed">Wind Speed</p>
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
